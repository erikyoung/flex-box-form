<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<title>Responsive Form</title>


		<link rel="stylesheet" type="text/css" href="css/styles.css"> 
</head>
<body>
<!--main-headers will be merriweather-->
<!--labels will be open sans--> 
	
		
			<h4 id='code-review-title'>THE CODE REVIEW</h4>

		

		<section id="intro">
			<h5>Signup for our newsletter</h5>
			<h6>Get the latest news on how your code is doing right in your inbox</h6>
				
		<div class="line1"></div>
    <div class="line2"></div>
				
		</section>

		<div class="container">
			
		<form>
			<fieldset id="contact-stuff">
				<legend class="legend-contact">Contact Information</legend>
				
				<div id="name-inputs">
					<label for="name">Full Name</label>
					<input type="text" id="name" name="user_name" placeholder="Required" >
				</div><!--labels-inputs-->

				<div id="email-inputs">
					<label for="email">Email Address</label>
					<input type="email" id="email" name="user_email" placeholder="Required">
				</div><!--email-inputs-->

				<div id="phone-inputs">
					<label for="phone-number">Phone Number</label>
					<input type="tel" id="phone-number" name="user_phone" >
				</div><!--phone-inputs-->

				<div id="street-inputs">
					<label for="street">Street Address</label>
					<input type="text" id="street" name="user_street">
				</div><!--street-inputs--> 

				<div id="city-inputs">
					<label for="city">City</label>
					<input type="text" id="city" name="user_city">
				</div><!--city-inputs--> 

				<div id="state-inputs">
					<label for="state">State</label>
					<select id="state" name="user_state">
						<option value="" disabled selected>Choose a State</option>
						<option value="dog">Ohio</option>
	    				<option value="cat">California</option>
	    				<option value="hamster">Texas</option>
	    				<option value="parrot">Virginia</option>
	   					 <option value="spider">Florida</option>
	    				<option value="goldfish">Indiana</option>
					</select>
				</div><!--state-inputs-->

				<div id="zip-inputs">
					<label for="zipcode">Zip Code</label>
					<input type="number" name="user_zip" min="5" max="6">
				</div><!--zip-inputs-->

				<hr id="the-new-line-again">
			</fieldset>

			<fieldset class="newsletter">
				<legend class="legend-newsletter">Newsletter</legend>
				<section id="newsletter-intro">
					<h6>Select the newsletter you would like to receive</h6>
				</section>

				<div class="html-inputs">
					<input type="checkbox" id="htmlnews" value="interest_development" name="user_html"><label class="light" for="htmlnews">HTML News</label>
				</div><!--html-inputs-->

				<div class="css-inputs">
					<input type="checkbox" id="cssnews" value="interest_development" name="user_html"><label class="light" for="cssnews">CSS News</label>
				</div><!--css-inputs-->

				<div class="js-inputs">
					<input type="checkbox" id="jsnews" value="interest_development" name="user_html"><label class="light" for="jsnews">JS News</label>
				</div>
				

				<section id="newsletter-intro-format">
					<h6>Newsletter Format</h6>
				</section>


				<div class="radio-button-thing">
					<input type="radio" id="htmltext" name="user_htmlstuff"><label class="htmlclass">HTML</label><br />
					<input type="radio" id="plaintext" name="user_plaintext"><label class="plaintextclass">Plain text</label>
				</div><!--radio-button-->

				<section id="newsletter-intro-other">
					<h6>Other topics you'd like to hear about</h6>
				</section>

				<textarea id="topics" name="user_topics" placeholder="Write Uber Interesting Things Here.."></textarea>

				 <input class="btn default" type="submit" value="Submit">

				 <section id="newsletter-intro-copyright">
					<h6 id="copyright">Copyright The Code Review</h6>
				</section>

			</fieldset>
		</form>
	</div><!--container--> 
</body>
</html>
